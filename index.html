<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="stylesheet" href="./assets/scss/main.css" />
  </head>
  <body>
    <main>
      <header>
        <h1>TODO LIST</h1>
      </header>

      <section class="container">
        <div class="inner-container">
          <input type="text" class="list-input" placeholder="I want to..." />

          <button class="addListBtn" aria-disabled="true">Add Task</button>
        </div>
      </section>
      <div class="wrapper">
        <ul class="name-list"></ul>
      </div>
    </main>

    <div class="topBtn">
      <div class="scrollAdd">
        <span>+</span>
      </div>
    </div>
    <script src="./assets/js/app.js"></script>
  </body>
</html>
